{% extends 'basic.template.html' %}

{% block content %}

<h1>Updating Animal</h1>

<form method="POST">
    <div>
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{html_animal_to_edit.name}}">
    </div>
    <div>
        <label class="form-label">Age:</label>
        <input type="text" name="age" class="form-control" value="{{html_animal_to_edit.age}}">
    </div>
    <div>
        <label class="form-label">Breed:</label>
        <select name="breed" class="form-control">
            <option {%if html_animal_to_edit == 'Golden Retriever'%}selected{%endif%}>Golden Retriever</option>
            <option {%if html_animal_to_edit == 'German Shepherd'%}selected{%endif%}>German Shepherd</option>
            <option {%if html_animal_to_edit == 'Yellow Tabby'%}selected{%endif%}>Yellow Tabby</option>
            <option {%if html_animal_to_edit == 'Holland Lop'%}selected{%endif%}>Holland Lop</option>
        </select>
    </div>
    <div>
        <label class="form-label">Type</label>
        <select name="type" class="form-control">
            <option {%if html_animal_to_edit == 'Dog'%}selected{%endif%}>Dog</option>
            <option {%if html_animal_to_edit == 'Cat'%}selected{%endif%}>Cat</option>
            <option {%if html_animal_to_edit == 'Rabbit'%}selected{%endif%}>Rabbit</option>
        </select>
    </div>

    <input type="submit" value="Update" class="btn btn-primary mt-3">


</form>


{% endblock %}
