{% extends 'basic.template.html' %}

{% block content %}
<h1>Animals Shelter</h1>
<a href="{{url_for('show_create_animals')}}" class="btn btn-primary m-3">Create</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Breed</th>
            <th>Type</th>
        </tr>
    </thead>

    {% for each_animal in htmlanimals %}
    <tr>
        <td>{{each_animal.name}}</td>
        <td>{{each_animal.age}}</td>
        <td>{{each_animal.breed}}</td>
        <td>{{each_animal.type}}</td>
        <td><a href="{{url_for('delete_animal',animal_id=each_animal._id)}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
